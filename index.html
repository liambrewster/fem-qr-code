<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Liam Brewster - Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center flex-col justify-center h-screen ">

  <div class="sm:w-1/5 max-w-screen-xl m-4 p-2 rounded-2xl overflow-hidden shadow-lg bg-white">
    <img class="w-full p-2 rounded-2xl" src="images/image-qr-code.png" alt="QR Code">
    <div class="px-4 py-4">
      <div class="font-bold text-2xl sm:text-xl mb-2 text-blue-900 text-center">Improve your front-end skills by building projects</div>
      <p id='text' class="text-gray-700 text-center p-4 sm:p-0">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
  
  <div class="attribution pt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://liambrewster.co.uk">Liam Brewster</a>.
  </div>
</body>
</html>
