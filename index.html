<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center flex-col justify-center h-screen bg-gray-400">

  <div class="w-96 max-w-screen-2xl p-2 rounded-3xl overflow-hidden shadow-lg bg-white">
    <img class="w-full p-1 rounded-3xl" src="/images/image-qr-code.png" alt="QR Code">
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2 text-blue-900 text-sm">Improve your front-end skills by building projects</div>
      <p class="text-gray-700 text-sm">
        Scan the QR code to visit frontend mentor and take you skills to the next level
      </p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Liam Brewster</a>.
  </div>
</body>
</html>
